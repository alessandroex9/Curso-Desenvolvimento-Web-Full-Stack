<!--Usando java script dentro do HTML-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World em JavaScript!</title>
</head>
<body>
    <p id="paragrafo"></p>

    <!--Chamando a função em JavaScript-->
    <script> 
        document.getElementById("paragrafo").innerHTML = "Hello World!";
    </script>

</body>
</html>
